<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Master is an interactive quiz game that allows the players to test their knowledge on different topics">
    <meta name="keywords" content="Quiz Master, quiz game, history quiz, sports quiz, science quiz, music and literature quiz, geography quiz, music and cinema quiz">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Quiz Master</title>
</head>
<body>
    <!-- Heading -->
    <h1 class="heading">Quiz Master</h1>
    <main>
        <!-- Landing Page -->
        <section class="landing-page">
            <h2 class="text-align ">Welcome to quiz master!</h2>
            <p class="text-align ">Enter your name below and test your knowledge.</p>
            <div class="text-align">
                <input class="text-align" type="text" id="user-name" placeholder="Name" required>
            </div>
            <div class="text-align next-btn">
                <button class="btn">Next</button>
            </div>
            <div class="text-align">
                <button class="btn">Rules</button>
                <button class="btn">Hiscore</button>
            </div>
        </section>
        <!-- Choose categories section -->
        <section class="choose-categories">
            <h2 class="text-align">Choose a category:</h2>
            <div class="text-align categories-container">
                <button class="categories">History</button>
                <button class="categories">Sports</button>
                <button class="categories">Science</button>
                <button class="categories">Music & Cinema</button>
                <button class="categories">Art & Literature</button>
                <button class="categories">Geography</button>
            </div>
           <div class="text-align play-btn">
                <button class="btn">Play</button>
           </div>
        </section>
        <!-- Play area -->
        <section class="play-area">
            <div class="info-bar">
                <div class="sound">
                    <div class="sound-on"><i class="fa-solid fa-volume-high"></i></div>
                    <div class="sound-of"><i class="fa-solid fa-volume-xmark"></i></div>
                </div>
                <div class="timer-container">
                    <div class="timer">30</div>
                    <div class="timer-icon"><i class="fa-solid fa-stopwatch-20"></i></div>
                </div>
                <div class="question-number"><span class="current-question">4</span>/10</div>
            </div>
            <h2 class="text-align" id="question">Question here</h2>
            <div class="answer-buttons text-align">
                <button class="answer"> A:</button>
                <button class="answer"> B:</button>
                <button class="answer"> C:</button>
                <button class="answer"> D:</button>
            </div>
            <div class="text-align">
                <button class="btn" id="next-question">Next</button>
            </div>
        </section>
        <!-- Feedback area -->
        <section class="feedback-area">
            <h2 class="text-align">You scored ...</h2>
            <p></p>
            <div class="feedback">
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
            </div>
            <div class="text-align">
                <button class="btn">Play Again</button>
                <button class="btn">Hiscore</button>
            </div>
        </section>
        <!-- Hiscore -->
        <section class="hiscores">
            <h3>Hiscore</h3>
            <div>
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <button>Close</button>
        </section>
    </main>
    
    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>

    <!-- FontAwesome script-->
    <script src="https://kit.fontawesome.com/d2c05d750e.js" crossorigin="anonymous"></script>
</body>
</html>
