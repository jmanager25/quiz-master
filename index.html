<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Master is an interactive quiz game that allows the players to test their knowledge on different topics">
    <meta name="keywords" content="Quiz Master, quiz game, history quiz, sports quiz, science quiz, music and literature quiz, geography quiz, music and cinema quiz">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Quiz Master</title>
</head>
<body>
    <!-- Heading -->
    <h1 class="heading">Quiz Master</h1>
    <main>
        <!-- Landing Page -->
        <section class="landing-page">
            <h2 class="text-align ">Welcome to quiz master!</h2>
            <p class="text-align ">Enter your name below and test your knowledge.</p>
            <form action="">
                <div class="text-align">
                    <label for="username"></label>
                    <input class="text-align" type="text" id="username" placeholder="Name" required>
                </div>
                <div class="text-align play-btn">
                    <button type="submit" id="play" class="btn">Play</button>
                </div>
            </form>
            <div class="text-align">
                <button id="rules" class="btn">Rules</button>
                <button class="btn hiscore">Hiscore</button>
            </div>
        </section>
        <!-- Choose categories section -->
        <section class="choose-categories display">
            <h2 class="text-align">Choose a category:</h2>
            <div class="text-align categories-container">
                <button id="history" class="categories">History</button>
                <button id="sports" class="categories">Sports</button>
                <button id="science" class="categories">Science</button>
                <button id="music-cinema" class="categories">Music & Cinema</button>
                <button id="art-literature" class="categories">Art & Literature</button>
                <button id="geography" class="categories">Geography</button>
            </div>
        </section>
        <!-- Play area -->
        <section class="play-area display">
            <div class="info-bar">
                <div class="sound">
                    <div id="sound-on"><i class="fa-solid fa-volume-high"></i></div>
                    <div id="sound-off"><i class="fa-solid fa-volume-xmark"></i></div>
                </div>
                <div class="timer-container">
                    <div id="timer">30</div>
                    <div class="timer-icon"><i class="fa-solid fa-stopwatch-20"></i></div>
                </div>
                <div class="question-number"><span id="current-question">4</span>/10</div>
            </div>
            <h3 class="text-align" id="question">Question here</h3>
            <div class="answer-buttons text-align">
                <button id="asnwerA" class="answer"> A:</button>
                <button id="asnwerB" class="answer"> B:</button>
                <button id="asnwerC" class="answer"> C:</button>
                <button id="asnwerD" class="answer"> D:</button>
            </div>
            <div class="text-align">
                <button class="btn" id="next-question">Next</button>
            </div>
        </section>
        <!-- Feedback area -->
        <section class="feedback-area display">
            <h2 class="text-align">You scored ...</h2>
            <p></p>
            <div class="feedback">
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-content-question">question</div>
                    <div class="feedback-content-result">x</div>
                </div>
            </div>
            <div class="text-align">
                <button id="play-again" class="btn">Play Again</button>
                <button class="btn hiscore">Hiscore</button>
            </div>
        </section>
        <!-- Hiscore -->
        <section class="hiscores display">
            <h2 class="text-align">Hiscore</h2>
            <div class="names-container">
                <div class="score-container">
                    <div class="name">Julio</div>
                    <div class="score">60p</div>
                </div>
                <div class="score-container">
                    <div class="name">Maria</div>
                    <div class="score">50p</div>
                </div>
                <div class="score-container">
                    <div class="name"></div>
                    <div class="score"></div>
                </div>
                <div class="score-container">
                    <div class="name"></div>
                    <div class="score"></div>
                </div>
                <div class="score-container">
                    <div class="name"></div>
                    <div class="score"></div>
                </div>
            </div>
            <div class="text-align">
                <button id="close" class="btn">Close</button>
            </div>
        </section>
    </main>
    
    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>

    <!-- FontAwesome script-->
    <script src="https://kit.fontawesome.com/d2c05d750e.js" crossorigin="anonymous"></script>
</body>
</html>
